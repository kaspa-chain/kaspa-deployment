kaspad-db-filter:
  envAlias: dev
  pods:
    env:
      - name: TZ
        value: Asia/Bangkok

      - name: PgHost
        value: "postgresql"

      - name: PgPort
        value: "5432"

      - name: PgDatabase
        value: "kaspa-filter"

      - name: PgUser
        value: "postgres"

      - name: PgPassword
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: adminPasswordKey
            optional: false

      - name: KaspaNodeUrl
        value: "http://kaspa-dev-kaspad-rust:16110" #"https://node.kaspium.io:16110"

      - name: KaspaStartBlockHash
        value: "ec40cbbedc32318ec50379e9854fc274e69201a4a3970d5fd4c9bee554c11fd2"

      - name: DelayMs
        value: "10"
