kaspad-db-filter:
  envAlias: dev
  pods:
    env:
      - name: TZ
        value: Asia/Bangkok

      - name: PgHost
        value: "postgresql"

      - name: PgPort
        value: "5432"

      - name: PgDatabase
        value: "kaspa-filter"

      - name: PgUser
        value: "postgres"

      - name: PgPassword
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: adminPasswordKey
            optional: false

      - name: KaspaNodeUrl
        value: "http://kaspa-dev-kaspad-rust:16110" #"https://node.kaspium.io:16110"

      - name: KaspaStartBlockHash
        value: "b504623d2c73c6160ef1cbc266a8a1a2d59d6423618f9d3ca5c7db9111308ce9"

      - name: DelayMs
        value: "10"
