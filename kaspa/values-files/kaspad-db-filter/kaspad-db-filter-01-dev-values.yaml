kaspad-db-filter:
  envAlias: dev
  pods:
    env:
      - name: TZ
        value: Asia/Bangkok

      - name: PgHost
        value: "postgresql"

      - name: PgPort
        value: "5432"

      - name: PgDatabase
        value: "kaspa-filter"

      - name: PgUser
        value: "postgres"

      - name: PgPassword
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: adminPasswordKey
            optional: false

      - name: KaspaNodeUrl
        value: "http://kaspa-dev-kaspad-rust:16110" #"https://node.kaspium.io:16110"

      - name: KaspaStartBlockHash
        value: "002a557067a5b50514be11e8165e30202d3e86283fc02c2b38621eb817320ce0"

      - name: DelayMs
        value: "10"
