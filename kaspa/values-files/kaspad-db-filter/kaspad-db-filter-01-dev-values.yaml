kaspad-db-filter:
  envAlias: dev
  pods:
    env:
      - name: TZ
        value: Asia/Bangkok

      - name: PgHost
        value: "postgresql"

      - name: PgPort
        value: "5432"

      - name: PgDatabase
        value: "kaspa-filter"

      - name: PgUser
        value: "postgres"

      - name: PgPassword
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: adminPasswordKey
            optional: false

      - name: KaspaNodeUrl
        value: "http://kaspa-dev-kaspad:16110" #"https://node.kaspium.io:16110"

      - name: KaspaStartBlockHash
        value: "19a7faf49aee90745855a665ad1300cebab1f11fbe19b9247d20fb9a43a23d55"

      - name: DelayMs
        value: "10"
