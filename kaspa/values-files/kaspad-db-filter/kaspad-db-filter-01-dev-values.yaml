kaspad-db-filter:
  envAlias: dev
  pods:
    env:
      - name: TZ
        value: Asia/Bangkok

      - name: PgHost
        value: "postgresql"

      - name: PgPort
        value: "5432"

      - name: PgDatabase
        value: "kaspa-filter"

      - name: PgUser
        value: "postgres"

      - name: PgPassword
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: adminPasswordKey
            optional: false

      - name: KaspaNodeUrl
        value: "http://kaspa-dev-kaspad:16110" #"https://node.kaspium.io:16110"

      - name: KaspaStartBlockHash
        value: "df7699ba9713787cc9c851beccba30020cdcdcb657387b7b86e5a1ecf05f31d1"

      - name: DelayMs
        value: "10"
